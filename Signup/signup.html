<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <form style="border:1px solid #ccc" class="signup_form">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required class="input" id="email">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required class="input" id="pasw1">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required class="input" id="pasw2">

            <!-- <div>
                <button class="otp_button">Send OTP to email!</button>
                <div class="verify">
                    <input type="text" class="otp_text" placeholder="Write your OTP">
                    <button>Verify</button>
                </div>
            </div> -->

            <label>
                <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="signup.js"></script>
</body>

</html>
